<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linked List Palindrome Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="card">
      <h1>🔁 Linked List Palindrome Checker</h1>
      <p>This tool checks if your input is a palindrome using <strong>Stack</strong> or <strong>Recursion</strong> logic (like in a linked list).</p>
      <input type="text" id="userInput" placeholder="Enter list like 1,2,3,2,1 or text like madam" />
      <button onclick="checkPalindrome()">Check</button>
      <div id="result"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
